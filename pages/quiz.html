<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <!-- Quiz Selection Dropdown -->
        <label for="quizSelect" class="block text-gray-700 font-medium mb-2">Select a Quiz:</label>
        <select id="quizSelect" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
            <option value="">-- Select Quiz --</option>
            <option value="quiz1">Quiz 1</option>
            <option value="quiz2">Quiz 2</option>
        </select>

        <!-- Question Input -->
        <label for="question" class="block text-gray-700 font-medium mb-2">Enter Your Question:</label>
        <input id="question" type="text" class="w-full border border-gray-300 rounded-lg p-2 mb-4" placeholder="Type your question...">

        <!-- Options with Correct Answer Selection -->
        <div class="space-y-3">
            <label class="block text-gray-700 font-medium">Enter Options:</label>

            <div class="flex items-center space-x-2">
                <input type="radio" name="correctOption" value="1" class="w-4 h-4">
                <input type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Option 1">
            </div>

            <div class="flex items-center space-x-2">
                <input type="radio" name="correctOption" value="2" class="w-4 h-4">
                <input type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Option 2">
            </div>

            <div class="flex items-center space-x-2">
                <input type="radio" name="correctOption" value="3" class="w-4 h-4">
                <input type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Option 3">
            </div>

            <div class="flex items-center space-x-2">
                <input type="radio" name="correctOption" value="4" class="w-4 h-4">
                <input type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Option 4">
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex space-x-3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Add Question</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600">Save Quiz</button>
        </div>
    </div>

</body>
</html>
