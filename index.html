<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <nav class="flex bg-[#0066b3] text-white p-2 w-screen fixed z-20">

    <button
      id="menu-toggle"

    >
      <button
        id="close-menu"
        class="md:hidden text-white text-2xl absolute top-2 right-4"

      <h2 class="text-2xl font-bold text-[#8dc63f] p-3">Dashboard</h2>

        <li>

        <li>
          <a
            href="#"

          >
        </li>

    </aside>

    <div id="main" class="md:ml-60 pt-20 flex justify-center items-center">
      <!-- Hero Section -->
      <section
        class="h-screen flex flex-col justify-center items-center text-center p-6"
      >
        <h2
          class="text-4xl font-bold text-blue-700 mb-4 opacity-0"
          id="hero-title"

          Empowering Students with Quality Education

        <p class="text-lg text-gray-600 opacity-0" id="hero-subtext">
          Access your courses, track progress, and achieve success.
